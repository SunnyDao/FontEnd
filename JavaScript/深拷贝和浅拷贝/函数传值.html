<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var obj1 = {num:11},
	obj2 = {num:21};

function change(obj){
	obj.num = 12;
	obj.age = 18;
	obj = obj2;
	obj.num = 22;
	return obj;
}

var obj = change(obj1);
console.log(obj)//{num:22}
console.log(obj1)//{num:12,age:18}
console.log(obj2)//{num:22}
</script>	
</body>
</html>
