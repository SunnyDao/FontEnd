<body>
<h1>值传递和引用传递</h1>
<h2>1、参数按值传递，就是将形式参数初始化为实际参数的值(基础类型是参数的值，引用类型是参数的指针)。</h2>
<p>将所传递的实际参数的值复制到函数内部的arguments数组中。</p>
<p>对于基本类型值，就是在函数内部创建了一个该值的副本；<br>
对于引用类型值则复制了一个指向某个对象的指针。</p>
<h2>2、按引用传递，相当于将形式参数初始化为实际参数本身。</h2>
<hr>
<h3>一个是只传递变量的值，一个是传递整个变量。这两者的内涵是完全不同的。</h3>

<script>
var str = '我是原始类型';
var num = 1;
var obj = {name:'我是引用类型'}

function foo(arg1,arg2,arg3){
	arg1 = '1';
	arg2++;
	arg3.name='我是值传递';
	arg3 = {name:'hahah'};
}
foo(str,num,obj)

console.log(str,num,obj)

</script>
</body>
</html>
