<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<h2>==是相等运算符</h2>
<h2>===是严格相等运算符</h2>
<p>1.对于基础数据类型，==和===是有区别的</p>
<p>== 若类型不同，先偿试转换类型，再作值比较</p>
<p>=== 只有在相同类型下,才会比较其值</p>
<br>
<p>2.对于引用数据类型，==和===是没有区别的</p>
<p>进行“指针地址”比较</p>

<script>
var num1 = 1;
var str1 = "1";

var obj1 = {};
var obj2 = {};
var obj3 = obj1;

var arr1 = [1,2,3];
var arr2 = [1,2,3];
var arr3 = [];

arr3=arr1;

console.log(num1 == str1)//true
console.log(num1 === str1)//false
console.log('=================================');
console.log(obj1 == obj2)
console.log(obj1 === obj2)
console.log(obj1 == obj3)
console.log(obj1 === obj3)
console.log('=================================');
console.log(arr1 == arr2)
console.log(arr1 === arr2)
console.log(arr3);
console.log(arr1 == arr3)
console.log(arr1 === arr3)
console.log('=================================');

var x = 1;
var objx = {
	valueOf:function(){
		x = 2; 
		return 0;
	}
}
console.log(objx == 0, x) // true, 2

</script>

</body>
</html>
