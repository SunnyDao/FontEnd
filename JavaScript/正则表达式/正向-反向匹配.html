<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
var str  = "Windows 2000";
var str2  = "Windows 2008";

console.log(str.match(/Windows (?=95|98|NT|2000)/g))//Windows
console.log(str.match(/Windows (?!95|98|NT|2000)/g))//null
console.log(str2.match(/Windows (?=95|98|NT|2000)/g))//null
console.log(str2.match(/Windows (?!95|98|NT|2000)/g))//Windows

</script>
</body>
</html>
